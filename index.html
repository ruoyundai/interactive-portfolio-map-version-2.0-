
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Interactive Portfolio Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #ffffff;
        overflow-x: hidden;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .cursor::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      .pulse-soft {
        animation: pulse-soft 2s ease-in-out infinite;
      }

      /* Very fast flickering for individual pixel noise */
      @keyframes noise-flicker {
        0% { opacity: 0.02; transform: translate(0,0); }
        10% { opacity: 0.04; transform: translate(-1px, 1px); }
        20% { opacity: 0.02; transform: translate(1px, -1px); }
        30% { opacity: 0.05; transform: translate(-2px, 0px); }
        40% { opacity: 0.02; transform: translate(0px, 2px); }
        100% { opacity: 0.03; transform: translate(1px, 1px); }
      }

      .noise-bg {
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.01; /* Further reduced opacity to maintain pure black look */
        animation: noise-flicker 0.1s steps(2) infinite;
      }

      /* Scanline stutter effect */
      @keyframes scanline-stutter {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
    </style>
